{% extends 'base.html' %}
{% block title %}服务范围{% endblock %}
{% load staticfiles %}


{% block content  %}
<!--services start here-->
<div class="services">
	<div class="container">
		<div class="services-main">
				<h3>我们的服务</h3>
			<div class="services-bot">
                {% for service in services %}
				<div class="col-md-6 services-grid">
					<div class="col-md-5 serv-img">
						<a><img src="{{ MEDIA_URL }}{{ service.img }}" alt="" class="img-responsive"></a>
					</div>
					<div class="col-md-7 serv-text">
						<h4><a>{{ service.title }}</a></h4>
						<p>{{ service.text }}</p>
					</div>
				  <div class="clearfix"> </div>
				</div>
                {% endfor %}

			   <div class="clearfix"> </div>

			</div>

		</div>
	</div>
</div>

{% endblock  %}
